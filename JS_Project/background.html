<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customize Your Background</title>
    <link href="style2.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <script src="script.js"></script>

    <div id="toolbar">
        <button onclick="addForest()">Add Forest</button>
        <button onclick="addMountains()">Add Mountains</button>
        <button onclick="addRiver()">Add River</button>
        <button onclick="addLake()">Add Lake</button>
        <button onclick="addCity()">Add City</button>
        <button onclick="makeDay()">Make Day</button>
        <button onclick="makeNight()">Make Night</button>
        <button onclick="makeRainy()">Make Rainy</button>
        <button onclick="makeClear()">Make Clear</button>
        <button onclick="makeCloudy()">Moving Clouds</button>
        <button onclick="clearAll()">Clear All</button>
    </div>

    <div id="field"></div>

    <div id="sky"></div>
    
    <div id="forest" class="overlay-image">
        <img src="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Grass-Grounds-Coverings-PNG-Clipart/Meadow_with_Trees_PNG_Clipart_Picture.png?m=1507172106" alt="Forest">
    </div>
    
    <div id="mountains" class="overlay-image">
        <img src="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Grass-Grounds-Coverings-PNG-Clipart/Mountain_Ground_Decorative_Transparent_Image.png?m=1523349209" alt="Mountains">
    </div>

    <div id="river" class="overlay-image">
        <img src="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Grass-Grounds-Coverings-PNG-Clipart/River_Ground_Cover_Transparent_PNG_Clip_Art_Image.png?m=1507172106" alt="River">
    </div>

    <div id="lake" class="overlay-image">
        <img src="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Grass-Grounds-Coverings-PNG-Clipart/Ground_with_Lake_Transparent_PNG_Clip_Art_Image.png?m=1507172106" alt="Lake">
    </div>
    
    <div id="city" class="overlay-image">
        <img src="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Silhouettes-PNG/Cityscape_Silhouette_PNG_Clip_Art_Image.png?m=1507172108" alt="City">
    </div>

    <div id="day" class="overlay-image">
        <img src="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Sun-and-Moon-PNG/Sun_Transparent_PNG_Picture.png?m=1507172110" alt="Day">
    </div>

    <div id="night" class="overlay-image">
        <img src="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Sun-and-Moon-PNG/Moon_Transparent_PNG_Clip_Art-639687983.png?m=1526056688" alt="Night">
    </div>

    <div id="rainy" class="overlay-image">
        <img src="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Decorative-Elements-PNG/Rain_PNG_Clip_Art_Image.png?m=1530437271" alt="Rainy">
    </div>

    <div id="clear" class="overlay-image">
        <img src="" alt="Clear">
    </div>

    <div id="cloudy" class="overlay-image">
        <img src="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Cloud-PNG/Clouds_PNG_Transparent_Clip_Art_Image.png?m=1507172105" alt="Couldy">
    </div>

    <div id="cloudy2" class="overlay-image">
        <img src="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Cloud-PNG/Clouds_PNG_Transparent_Clip_Art_Image.png?m=1507172105" alt="Couldy">
    </div>

</body>
</html>
